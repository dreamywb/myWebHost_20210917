<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id가 header인 태그의 후손들중 h1태그 선택 */
        #header h1{color: red;}
        /* id가 section인 태그의 후손들중 h1태그 선택 */
        #section h1{color: blue;}
    </style>
</head>

<body>
    <div id="header">
        <h1 class="title">타이틀 부분</h1>
        <div id="nav">
            <h1>네비게이션 파트</h1>
            <!-- 헤더부분에서 내가 원하는 사이트로 이동하는것, 내부로 들어가거나 외부로 이동하는것 -->
        </div>
    </div>
    <div id="section">
        <h1 class="title">Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, libero.</p>
    </div>
</body>

</html>
