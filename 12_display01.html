<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>display 속성</h1>
    <!-- div : division 분할 -->
    <!-- 화면 분할할때 많이 쓰임 -->
    <div>안녕하세요</div>
    <div>안녕히가세요</div>
    <span>안녕</span><span>하세요</span><a href="">a-yo!</a>
    
    <!-- 시멘틱 태그 -->
    <!-- 웹 검색 엔진에서 해당 페이지의 구조를 파악하기 용이 -->
    <header>
        이부분은 머리
        <nav>네비게이션</nav>
    </header>
    <section>글자많은것
        <aside>곁다리내용</aside>
        <article>글자 많이들어감</article>
    </section>
    <footer>웹 페이지 아래부분</footer>
</body>
</html>
