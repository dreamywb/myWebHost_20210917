<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 첫번째(자손)태그인데 그게 h1이어야지만 동작함 */
        h1:last-child{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>aaaa</h1>
        <div>
            <div>
                <h1>qwerqtw</h1> 
            </div>
            <h2>aaaa</h2>
            <h1>aaaaaaa</h1>
            <h2>bbbbbbb</h2>
        </div>
    </div>
    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <h3>Header-3</h3>
    <h3>Header-3</h3>
    <h2>Header-2</h2>
    <h1>Header-1</h1> <!--맨마지막 태그-->
</body>
</html>
