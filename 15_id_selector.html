<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        /* # : id가 middle인 태그를 선택 */
        #middle{
            /* 그 태그의 배경색깔을 바꾼다 */
            background: blue;
        }
        /* 태그의 id속성은 각 웹페이지에서 단 하나만 존재 */
        /* 예를들면 middle이라는 id가 가진 태그는 단 하나여야 한다 */
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h1 id="middle">Lorem ipsum dolor sit amet.</h1>
    <h1>Lorem ipsum dolor sit amet.</h1>
</body>
</html>
